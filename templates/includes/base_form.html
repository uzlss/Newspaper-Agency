{% load model_verbose_name %}
{% load crispy_forms_filters %}

<div class="card shadow-lg">
  <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
    <div class="bg-gradient-secondary shadow-secondary border-radius-lg py-3 pe-1">
      <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">
        {% if form.instance.pk %}
          Update {{ form|model_verbose_name|title }}
        {% else %}
          New {{ form|model_verbose_name|title }}
        {% endif %}
      </h4>
    </div>
  </div>
  <div class="card-body px-5 pb-4">
    <form action="" method="post" novalidate class="pt-4">
      {% csrf_token %}
      <div class="d-grid gap-3">  <!-- Changed to vertical layout -->
        {% for field in form %}
          <div class="form-group">  <!-- Full width form group -->
            <div class="input-group input-group-static">
              {{ field|as_crispy_field }}
            </div>
          </div>
        {% endfor %}
      </div>
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-lg bg-gradient-secondary shadow-dark">
          <i class="fas fa-save me-2"></i>
          Save
        </button>
      </div>
    </form>
  </div>
</div>
